        <script type="text/javascript">

	initialize : function () {

		this.colNum = b.colNum;
		this.blockHeight = Math.floor(this.cHeight / this.rowNum) - this.blockBorderWidth ;
		this.blockWidth = Math.floor(this.cWidth / this.colNum) - this.blockBorderWidth;
		this.blockArr = new Array();
		this.blockObj = {

				initNum : Math.round(this.rowNum * this.colNum / this.block1Scale),
				readerNum : 0
			},
			block2 : {
				initNum : Math.round(this.rowNum * this.colNum / this.block2Scale),
				readerNum : 0
			}
		};
		if (this.rowNum * this.colNum < 20) {
			this.blockBorderWidth = 1
		}
		if (this.colNum < 2) {
			this.blockObj.block1.initNum = 0
		}
		if (this.rowNum < 2) {
			this.blockObj.block1.initNum = this.blockObj.block2.initNum = 0
		}
		if (this.rowNum === 1 || this.colNum === 1) {
			this.blockObj.block1.initNum = this.blockObj.block2.initNum = 0;
			if (this.colNum === 1) {
				this.rankflag = true
			}
			this.oneRowCol = true
		}
		this.iteBCA = config.iteBCA.split(",");
		this.adContainer = document.getElementById("container");
		this.adContainer.style.width = config.rsi0 + "px";
		this.adContainer.style.height = config.rsi1 + "px"
	},
	calCellSize : function () {
		var n = {};
		var c = Math.floor(this.cHeight / this.minBlockHeight);
		var g = Math.floor(this.cWidth / this.minBlockWidth);
		var i = c * g;
		var e = Math.floor(c / 2);
		var d = Math.floor(g / 2);
		var b = Math.floor(e * d / 2);
		var m = Math.ceil(e * g / 4);
		var j = ((2 * 2 - 1) * b + (2 * 1 - 1) * m) / i;
		var f = b + m + i - b * 4 - m * 2;
		if (f > ads.length) {
			f = ads.length - 2
		}
		var a = f / (1 - j);
		if (a < i) {
			var h = Math.sqrt(a / i);
			c = Math.floor(this.cHeight * h / this.minBlockHeight);
			g = Math.floor(this.cWidth * h / this.minBlockWidth)
		}
		if (this.cHeight < this.minBlockHeight * 2) {
			c = 1;
			g = Math.min(ads.length, Math.floor(this.cWidth / this.minBlockWidth))
		} else {
			if (this.cWidth < this.minBlockWidth * 2) {
				c = Math.min(ads.length, Math.floor(this.cHeight / this.minBlockHeight));
				g = 1
			}
		}
		n.rowNum = Math.max(1, c);
		n.colNum = Math.max(1, g);
		return n
	},
	render : function () {
		this.initialize();
		var b = 0;
		this.iconArray = new Array();
		for (k = 0, l = ads.length; k < l; k++) {
			this.flag = false;

			this.ranknum = k + 1;
			a.innerHTML = ads[k].title;
			a.href = ads[k].curl;
			a.target = "_blank";
			if (this.blockObj.block1.readerNum != this.blockObj.block1.initNum) {
				this.blockObj.block1.readerNum++;
				this.reanderAd(this.renderBlock1, 1, 1, a)
			} else {
				if (this.blockObj.block2.readerNum != this.blockObj.block2.initNum) {
					this.blockObj.block2.readerNum++;
					this.reanderAd(this.renderBlock2, 1, 0, a)
				} else {
					this.reanderAd(this.renderBlock3, 0, 0, a)
				}
			}
			if (this.flag && b < 3) {
				this.iconArray.push(a);
				b += 1
			}
		}
		this.initEvents();
		this.autoPlay()
	},
	nextLuwords : function () {
		var a = this.iconArray[this.lunboIndex];
		if (this.currentHLElement) {
			this.setNormal(this.currentHLElement)
		}
		this.setHover(a);
		this.currentHLElement = a;

			this.lunboIndex = 0
		} else {
			this.lunboIndex = this.lunboIndex + 1
		}
	},
	autoPlay : function () {
		if (!this.autoflag) {
