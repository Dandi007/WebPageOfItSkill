<script type="text/template" id="native_ad_frame_template">
    <div class="s-hl-content">
        <div id="bd-hl-content" class="bd-hl-content">
            <div class="title_style title_style_<%=style.hasTitle%>"><%=style.header%></div>
            <div id="pic_container" class="pic_container"> </div>
            <%if(!config.logIS){%>
            <a class="bd-logo2" target="_blank" href="http://wangmeng.baidu.com/" title="百度网盟推广" style="zoom: 1;">&nbsp;</a>
            <%}%>
        </div>
    </div>
    <style type="text/css">
        .s-hl-content .bd-hl-content a,
        .s-hl-content .bd-hl-content a:hover,
        .s-hl-content .bd-hl-content a:visited,
        .s-hl-content .bd-hl-content a{text-decoration:none}
        .s-hl-content .bd-hl-content .pic_container{padding:0px;border:0;position:relative;overflow:hidden}
        .s-hl-content .bd-hl-content{
            position:relative; margin:0;padding:0;font-family:'microsoft yahei';font-size: 14px;font-weight:normal; overflow:hidden;
            border:<%=style.containerBorder%>px solid #CCC;
            background-color:<%=style.containerBgColor%>;
            width:<%=style.containerWidth%>px;
            height:<%=style.containerHeight%>px;
            padding:<%=style.containerPaddingTop%>px <%=style.containerPaddingRight%>px <%=style.containerPaddingBottom%>px <%=style.containerPaddingLeft%>px;
        }
        .bd-logo2{text-decoration:none;cursor:pointer;display:block;overflow:hidden;position:absolute;bottom:0;right:0;z-index:2147483647}.bd-logo2{margin:0 2px 2px 0;height:14px;width:13px;background:url(http://cpro.baidustatic.com/cpro/ui/noexpire/img/2.0.1/bg.png) no-repeat left top;background-position:0 -20px;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,src="http://cpro.baidustatic.com/cpro/ui/noexpire/img/2.0.1/logo-noborder-light.png",sizingMethod="crop");_background:0}.bd-logo2:hover{background-position:0 -35px;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,src="http://cpro.baidustatic.com/cpro/ui/noexpire/img/2.0.1/logo-noborder-dark.png",sizingMethod="crop")}
        .s-hl-content .bd-hl-content .title_style {<%if(style.hasTitle==2){%>margin-left:5px;<%}%>width:<%=(style.containerWidth-5)%>px;height:25px;line-height:25px;padding-left:5px;font-size:<%=style.headerFontSize%>px;margin-bottom:3px;font-weight:900;}
        .s-hl-content .bd-hl-content .title_style_0 {display:none;}

    </style>
</script>
<script type="text/template" id="native_ad_pic_template">
<div style="margin-top:<%=style.blockMarginTop%>px;<%if(style.align==1){%>margin-left:5px;<%}%>">
<%
    for(var row=0;row<config.imR;++row){
        %><div id="imgRow<%=row%>"style="margin-top:<%=style.imgRowMarginTop%>px;"><%
        for(var col=0;col<config.imC;++col){
            var i = row * config.imC + col;
            if(style.align == 2){
            %>
                <div class="pic_itemColumnSpace" ></div>
            <%}%>
            <div class="pic_item" id="picItem_<%=row%>_<%=col%>" >
                <div class="pic">
                    <a  href="<%=ads[i].curl%>" target="_blank">
                        <img src="<%=ads[i].image_url%>">
                    </a>
                </div>
                <%if(style.titlePosition){%>
                <div class="pic_title trans_parent" style="top:-21px;background-color:#000000;"></div>
                <%}%>
                <div class="pic_title" style="<%if(style.titlePosition){%>top:-41px;<%}%>">
                    <a  class="link" href="<%=ads[i].curl%>" target="_blank" title="<%=ads[i].title%>"><%=ads[i].title%></a>
                </div>
            </div> 
            <%if(style.align==1 && col!=config.imC-1){ %>
                <div class="pic_itemColumnSpace" ></div>
            
            <%}
        }%><div style="clear:both;"></div></div><%
    }
%>
<div style="clear:both"></div>
</div>
<style>
    .s-hl-content .bd-hl-content .pic_container .pic_itemColumnSpace{height:40px;float:left;overflow:hidden;margin-top:0;margin-bottom:0;width:<%=config.cMR%>px}
    .end_link{margin-right: 0px;}
    .pic_item{margin-bottom:<%=Math.floor(config.cMT)%>px 0px;width:<%=(style.picWidth+6)%>px;<%if(style.titlePosition){%>height:<%=(config.imHeight+6)%>px<%}%>;}
    .s-hl-content .bd-hl-content .pic_container .pic{text-align:center;}                          
    .s-hl-content .bd-hl-content .pic_container .pic_title{margin:0 auto;padding:0;overflow:hidden;text-align:center;color:#fff;text-decoration:none;font-weight:normal;width:<%=(config.imWidth)%>px;height:20px;line-height:20px;position:relative;}
    .s-hl-content .bd-hl-content .pic_container .pic_title a{color:<%=style.titleFontColor%>; position:relative;z-index:999;font-family:<%=style.titleFontFamily%>;font-size:<%=style.titleFontSize%>px;<%if(style.titlePosition){%>color:#ffffff<%}%>} 
    .s-hl-content .bd-hl-content .pic_container .pic_item{position:relative;float:left;overflow: hidden;}
    .pic {margin:2px 2px 0px 2px;border:1px solid #ddd;height:<%=config.imHeight%>px;overflow:hidden;}
    .pic img{width:<%=style.picWidth%>px;height:<%=style.picHeight%>px;}
    .trans_parent{background-color:#000000;filter:alpha(opacity=50);opacity:<%=style.titleBgOpa%>;}
    .s-hl-content .bd-hl-content .pic_container img.hover {}
    .s-hl-content .bd-hl-content .link{display:block;}
    .s-hl-content .bd-hl-content .link:hover{color:#ff0000;}
    .s-hl-content .bd-hl-content .line{<%if(style.Sys.ie6||style.Sys.ie7){%>height:25px;line-height:25px;<%}else{%>height:27px;line-height:27px;<%}%>overflow:hidden;width:<%=(style.columnWidth-10)%>px;}

    .s-hl-content .bd-hl-content .link{color:<%=style.titleFontColor%>;font-family:"<%=style.titleFontFamily%>";font-size:<%=style.titleFontSize%>px;font-weight:normal;<%if(style.titleUnderLine){%>text-decoration:underline;<%}%>}
    .s-hl-content .bd-hl-content .hover .pic{border : 1px solid #f40000;}
    .s-hl-content .bd-hl-content .hover .pic_title a{color:#f40000;}
    <%if(config.hover_color){%>
    .s-hl-content .bd-hl-content .pic_item_hover .pic{border : 1px solid #3399DB;}
    .s-hl-content .bd-hl-content .pic_item_hover .pic_title{border-left:1px solid #3399DB;border-right:1px solid #3399DB;background-color:#3399DB;}
    .s-hl-content .bd-hl-content .pic_item_hover .pic_title a{color:#ffffff}
    <%}else{%>
    .s-hl-content .bd-hl-content .pic_item_hover .pic{border : 1px solid #D14836;}
    .s-hl-content .bd-hl-content .pic_item_hover .pic_title{border-left:1px solid #D14836;border-right:1px solid #D14836;background-color:#D14836;}
    .s-hl-content .bd-hl-content .pic_item_hover .pic_title a{color:#ffffff}
    <%}%>
</style>
</script>
